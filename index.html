<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="card-left">
          <h1 class="card-left__heading">
            Get <span class="card-left__heading__text">insights</span> that help
            your business grow.
          </h1>
          <p class="card-left__paragraph">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>

          <div class="card-left__info">
            <div class="card-left__info__item">
              <h2 class="card-left__info__heading2">10k+</h2>
              <span class="card-left__info__text">companies</span>
            </div>

            <div class="card-left__info__item">
              <h2 class="card-left__info__heading2">314</h2>
              <span class="card-left__info__text">templates</span>
            </div>

            <div class="card-left__info__item">
              <h2 class="card-left__info__heading2">12m+</h2>
              <span class="card-left__info__text">queries</span>
            </div>
          </div>
        </div>

        <div class="card-right">
          <div class="overlay"></div>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://github.com/nehanandi09"
        target="_blank"
        rel="noopener noreferrer"
        >Neha Nandi</a
      >.
    </div>
  </body>
</html>
